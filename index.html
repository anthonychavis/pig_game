<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig2 Game</title>
    <link rel="stylesheet" href="mobile.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->

    <meta
      name="description"
      content="To Score 100 First, Know When to Hold'em"
    />
    <meta property="og: title" content="Pig Game" />
    <meta
      property="og:url"
      content="https://anthonychavis.github.io/pig_game/"
    />
    <!-- <meta property="og:image" content=""> -->
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="To Score 100 First, Know When to Hold'em"
    />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="twitter:title" content="Pig Game" />
    <meta property="twitter:description" content="Discover hidden places" />
    <!-- <meta property="twitter:image" content=""> -->
    <meta property="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>

      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">42</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">↩️<br />New Game</button>
      <button class="btn btn--roll">🎲<br />Roll Die</button>
      <button class="btn btn--hold">📥<br />Hold</button>
      <button class="btn btn--rules">📙<br />Rules</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
